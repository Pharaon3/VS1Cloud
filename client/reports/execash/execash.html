<template name="execashreport">
    {{# vs1_report_template tabledisplayname="Cash Report" tablename="tblCashExecutive" dateAsAt=dateAsAt}}
        <div class="table-responsive">
            <table class="table table-sm tableExportDetailDiv" id="tableExport" name="tableExport">
                <thead>
                <tr class="table-active">
                    <th></th>
                    <th colspan="{{countActive currencyList }}" class="text-nowrap text-center text-center{{countActive currencyList }} titleMonth1" style="font-weight: bold;"></th>
                    <th colspan="{{countActive currencyList }}" class="text-nowrap text-center text-center{{countActive currencyList }} titleMonth2" style="font-weight: bold;"></th>
                    <th class="text-nowrap text-center text-center{{countActive currencyList }}" style="font-weight: bold;">Variance(%)</th>
                </tr>
                {{#if isOnlyDefaultActive equal "false" }}
                    <tr class="table-active">

                        {{#if currencyList}}
                            <th class="text-left"></th>
                            {{#each c in currencyList }}
                                {{# if c.active}}
                                    <th class="text-right __alighnMent{{countActive currencyList }}" active="{{ c.active }}" >{{ c.code }}</th>
                                {{/if}}
                            {{/each}}

                            {{#each c in currencyList }}
                                {{# if c.active}}
                                    <th class="text-right __alighnMent{{countActive currencyList }}" active="{{ c.active }}">{{ c.code }}</th>
                                {{/if}}
                            {{/each}}
                        {{/if}}
                        <th></th>
                    </tr>
                {{/if}}
                </thead>
                <tbody>
                <tr class="balacesheettable">
                    <td class="text-nowrap text-left" style="font-weight: bold;" >
                        Cash Received
                    </td>
                    {{#if currencyList}}
                        {{#each c in currencyList}}
                            {{#if c.active}}
                                <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: bold;" >
                                    {{convertAmount cashReceived1 c}}
                                </td>
                            {{/if}}
                        {{/each}}
                    {{else}}
                        <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: bold;" >
                            {{cashReceived1}}
                        </td>
                    {{/if}}
                    {{#if currencyList}}
                        {{#each c in currencyList}}
                            {{#if c.active}}
                                <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: bold;" >
                                    {{convertAmount cashReceived2 c}}
                                </td>
                            {{/if}}
                        {{/each}}
                    {{else}}
                        <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: bold;" >
                            {{cashReceived2}}
                        </td>
                    {{/if}}
                    <td class="text-nowrap text-right spnCashReceivedVariance" style="font-weight: bold;" >
                    </td>
                </tr>
                <tr class="balacesheettable">
                    <td class="text-nowrap text-left" style="font-weight: bold;" >
                        Cash Spent
                    </td>
                    {{#if currencyList}}
                        {{#each c in currencyList}}
                            {{#if c.active}}
                                <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: bold;" >
                                    {{convertAmount cashSpent1 c}}
                                </td>
                            {{/if}}
                        {{/each}}
                    {{else}}
                        <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: bold;" >
                            {{cashSpent1}}
                        </td>
                    {{/if}}
                    {{#if currencyList}}
                        {{#each c in currencyList}}
                            {{#if c.active}}
                                <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: bold;" >
                                    {{convertAmount cashSpent2 c}}
                                </td>
                            {{/if}}
                        {{/each}}
                    {{else}}
                        <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: bold;" >
                            {{cashSpent2}}
                        </td>
                    {{/if}}
                    <td class="text-nowrap text-right spnCashSpentVariance" style="font-weight: bold;" >
                    </td>
                </tr>
                <tr class="balacesheettable">
                    <td class="text-nowrap text-left" style="font-weight: bold;" >
                        Cash Surplus
                    </td>
                    {{#if currencyList}}
                        {{#each c in currencyList}}
                            {{#if c.active}}
                                <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: bold;" >
                                    {{convertAmount cashSurplus1 c}}
                                </td>
                            {{/if}}
                        {{/each}}
                    {{else}}
                        <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: bold;" >
                            {{cashSurplus1}}
                        </td>
                    {{/if}}
                    {{#if currencyList}}
                        {{#each c in currencyList}}
                            {{#if c.active}}
                                <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: bold;" >
                                    {{convertAmount cashSurplus2 c}}
                                </td>
                            {{/if}}
                        {{/each}}
                    {{else}}
                        <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: bold;" >
                            {{cashSurplus2}}
                        </td>
                    {{/if}}
                    <td class="text-nowrap text-right spnCashSurplusVariance" style="font-weight: bold;" >
                    </td>
                </tr>
                <tr class="balacesheettable">
                    <td class="text-nowrap text-left" style="font-weight: bold;" >
                        Closing Bank Balance
                    </td>
                    {{#if currencyList}}
                        {{#each c in currencyList}}
                            {{#if c.active}}
                                <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: bold;" >
                                    {{convertAmount bankBalance1 c}}
                                </td>
                            {{/if}}
                        {{/each}}
                    {{else}}
                        <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: bold;" >
                            {{bankBalance1}}
                        </td>
                    {{/if}}
                    {{#if currencyList}}
                        {{#each c in currencyList}}
                            {{#if c.active}}
                                <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: bold;" >
                                    {{convertAmount bankBalance2 c}}
                                </td>
                            {{/if}}
                        {{/each}}
                    {{else}}
                        <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: bold;" >
                            {{bankBalance2}}
                        </td>
                    {{/if}}
                    <td class="text-nowrap text-right spnBankBalanceVariance" style="font-weight: bold;" >
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    {{/vs1_report_template}}
</template>
