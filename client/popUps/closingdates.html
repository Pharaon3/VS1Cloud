<template name="closingdates">
    <style>
        #edtMonthsAfter {width: 70px;}
        /* #edtSummarisedDate, #edtGlobal, #edtReceivable, #edtPayable {max-width: 270px;} */
    </style>

    <div class="container-closingdates w-100">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="form-group">
                    {{> single_date_picker
                            id="edtSummarisedDate"
                            name="edtSummarisedDate"
                            defaultValue=record.SummarisedDate
                            label='(1) Summarised Transactions Before'
                    }}
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="form-group">
                    {{> single_date_picker
                            id="edtGlobal"
                            name="edtGlobal"
                            defaultValue=record.Global
                            label='(2) Global'
                    }}
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="form-group">
                    {{> single_date_picker
                            id="edtReceivable"
                            name="edtReceivable"
                            defaultValue=record.Receivable
                            label='(3) Accounts Receivable'
                    }}
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="form-group">
                    {{> single_date_picker
                            id="edtPayable"
                            name="edtPayable"
                            defaultValue=record.Payable
                            label='(4) Accounts Payable'
                    }}
                </div>
            </div>
        </div>
        <div class="">
            <div class="row col-lg-12 d-flex align-items-baseline">
                <div class=""><label for="edtMonthsAfter">Automatically Update the Closing Dates</label></div>
                <div class="mx-3"><input type="number" class="form-control" id="edtMonthsAfter" value="0"
                                         title="Enter number of months"></div>
                <div class=""><label for="edtMonthsAfter">Months after the Fiscal Year End</label></div>
            </div>
        </div>
        <div class="col-lg-12 justify-content-between px-0 row m-0">
            <div class="" style="margin-left: -14px;">
                <button class="btn btn-warning btnRefreshClosingDates vs1ButtonMargin float-left" type="button"><i
                        class="fa fa-history" style="padding-right: 8px;"></i>Refresh
                </button>
                <button class="btn btn-secondary vs1ButtonMargin float-left" data-dismiss="modal" type="button"><i
                        class="fa fa-close" style="margin-right: 8px;"></i>Close
                </button>
            </div>
            <div class="" style="margin-right: -14px;">
                <button class="btn btn-primary btnNextTenYrs vs1ButtonMargin float-right" type="button">10 yrs<i
                        class="fa fa-chevron-right" style="padding-left: 8px;"></i><i class="fa fa-chevron-right"></i>
                </button>
                <button class="btn btn-primary btnPrevTenYrs vs1ButtonMargin float-right" type="button"><i
                        class="fa fa-chevron-left"></i><i class="fa fa-chevron-left" style="margin-right: 5px;"></i>10 yrs
                </button>
            </div>
        </div>
    </div>
</template>
