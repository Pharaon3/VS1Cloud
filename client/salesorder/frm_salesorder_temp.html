<template name="new_salesorder_temp">

  exLowercaseName='tsalesorderex'
  listLowercasename='tsalesorderlist'

  service=service
  listapiservice=listapiservice
  listapifunction=listapifunction

  includeAddress=true

  clientType='Customer'

  currency=true

  printTableId='sales_print'

  canShowUOM=true

  isBatchSerialNoTracking=isBatchSerialNoTracking
  getDefaultCurrency=getDefaultCurrency
  mainselector='lineProductName'
  selectorfield='colProductName'

  footerFields = footerFields
  AttachmentCount=attachmentCount
  printName = 'Sales Orders'
  TransactionType='sales'
  printOptions=printOptions
  saveTransaction=saveTransaction
  custlisttype='ltSales'
  deliveryDocketName='Delivery Docket'
