<template name="addDriverVehicle">
  <style>
    .results tr[visible="false"],
    .no-result {
      display: none;
    }

    .results tr[visible="true"] {
      display: table-row;
    }

    .counter {
      padding: 8px;
      color: #ccc;
    }

    .sideSearch {
      width: 200px;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    .cardB {
      /*                    max-height: 700px;*/
      overflow-y: auto;
    }

    .cardB420 {
      max-height: 300px;
      overflow-y: auto;
    }

    .rowB {
      overflow-x: auto;
    }

    .nav-tabs .nav-link.active {
      color: rgb(0, 163, 211) !important;
      background-color: #ededed !important;
      border-color: #00a3d3 #00a3d3 #ededed #00a3d3 !important;
    }

    .nav-tabs .nav-link {
      background-color: #fff !important;
      border-color: #00a3d3 !important;
    }

    .form-control {
      background-color: #fff !important;
    }

    @media only screen and (max-width: 600px) {
      .sideSearch {
        width: auto;
      }
    }

    #cloudEmpEmailAddress:focus {
      border-color: #00a3d3;
    }

    #btnView {
      display: none;
    }

    @media screen and (min-width: 1080px) {
      .viewList {
        display: none;
      }

      .displayList {
        height: 115vh;
      }

      .employeeCardParent {
        height: 100%;
      }
    }

    @media screen and (max-width: 450px) {
      .sideSearch {
        height: 400px !important;
        overflow-y: scroll;
      }
    }

    .currentSelect {
      background-color: #ededed99;
      color: #00a3d3;
    }

    .swal2-container,
    .fullScreenSpin {
      z-index: 9999999999 !important;
    }

    /* form Zindedx */
    #addReimbursementLineModal,
    #addSuperannuationLineModal {
      z-index: 9999 !important;
    }

    #newReimbursementModal,
    #newSuperannuationFundModal {
      z-index: 99999 !important;
    }

    #ordinaryTimeEarningsModal {
      z-index: 999999 !important;
    }

    p.annualLeave::first-letter {
      font-size: inherit;
    }

    .flex{
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    .flex div {
        width: 100%;
    }
  </style>
  <div>
    <div class="fullScreenSpin" style="display: none">
      <div class="spinner"></div>
    </div>
    {{#if record}}
    <div style="margin: 16px">
      <div class="card-header d-flex justify-content-between align-items-xl-center">
        <h6 class="text-left float-left flex-grow-1 font-weight-bold m-0 customerInfo" style="color: #00A3D3; font-size: 28px;">
          {{#if assetID}}
            {{assetName}} {{assetCode}}
          {{else}}
            New Driver
          {{/if}}
        </h6>
        <h6 class="text-right float-right flex-grow-1 font-weight-bold m-0 customerInfo" style="color: #00A3D3; font-size: 28px;">
          {{#if assetID}}
            FA {{assetID}}
          {{/if}}
        </h6>
      </div>
      <div class="card-body text-nowrap">
        <div class="tab-content">
          <style>
            .table-responsive {
              overflow-x: auto;
            }

            @media only screen and (max-width: 1920px) {
              .tab-1 {
                width: 100%;
              }

              .tab-2 {
                width: 100%;
              }
            }

            @media only screen and (max-width: 1600px) {
              .tab-1 {
                width: 100%;
              }

              .tab-2 {
                width: 100%;
              }
            }

            @media only screen and (max-width: 1536px) {
              .tab-1 {
                width: 100%;
              }

              .tab-2 {
                width: 100%;
              }
            }

            @media only screen and (max-width: 1367px) {
              .tab-1 {
                width: 100%;
              }

              .tab-2 {
                width: 100%;
              }
            }
          </style>

          <div
            class="tab-pane active border rounded-0"
            role="tabpanel"
            id="tab"
            style="
              background-color: #ededed;
              border-color: #00a3d3 #00a3d3 #00a3d3 #00a3d3 !important;
            "
          >
            <div
              class="row d-xl-flex flex-column justify-content-xl-center"
              style="margin: 12px"
            >
              <div class="col">
                <div class="row">
                    <h2 style="text-align: center; width: 100%;">Are they Paid as an Employee or as a Contractor/Supplier?</h2>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6" style="padding: 10px; display: flex; justify-content: end;">
                      <button
                        class="btn btn-success btnEmployee"
                        type="button"
                        >
                        Employee
                      </button>
                    </div>
                    <div class="col-12 col-sm-6" style="padding: 10px; display: flex; justify-content: start;">
                      <button
                        class="btn btn-success btnSupplier"
                        type="button"
                        >
                        Supplier
                      </button>                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" style="padding: 10px; display: flex; justify-content: center;">
                      <button
                          class="btn btn-secondary btnBack"
                          type="button"
                          >
                          <i class="fa fa-close" style="margin: 4px"></i
                          >Cancel
                      </button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>  
      </div>
    </div>
    {{/if}}
  </div>

  <script>
    modalDraggable();
  </script>
  {{> init_form_page_script}}
</template>
