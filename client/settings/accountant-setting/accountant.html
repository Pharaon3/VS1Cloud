<template name="accountantsettings">
    <div class="container-fluid">
        <div class="fullScreenSpin" style="display: none;">
            <div class="spinner"></div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4">
                <h3 class="text-dark mb-4">Accountant Settings {{> helpbutton}}</h3>
            </div>
            <div class="col-12 col-md-4">{{> loggedcompanyoverview}}</div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-12 col-md-8">
                <div class="card shadow mb-3">
                    <div class="card-header py-3" style="background-color: rgb(248, 249, 252);">
                        <div align="left">
                            <p class="text-primary m-0 font-weight-bold">
                                Basic Information
                            </p>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <h4>Accountant Details</h4>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="form-group">
                                    <label>Accountant</label>
                                    <select type="search" class="form-control" id="sltAccountant" name="sltAccountant" suppid=" " style="background-color: rgb(255, 255, 255); cursor: pointer;" autofocus> </select>
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="form-group">
                                    <label>Organization Type</label>
                                    <select class="form-control" id="sltCompanyType">
                                        <option selected="selected"></option>
                                        <option>Company</option>
                                        <option>Individual</option>
                                        <option>Not for Profit</option>
                                        <option>Partnership</option>
                                        <option>Self Managed Superannuation Fund</option>
                                        <option>Sole Trader</option>
                                        <option>Superannuation Fund</option>
                                        <option>Trust</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="form-group">
                                    <label>Year End</label>
                                    <select class="form-control" id="sltYearEnd">
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6" selected="selected">June</option>
                                        <option value="7">July</option>
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-12 col-md-4">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input class="form-control" type="text" id="accountantfirstname" name="accountantfirstname" />
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="form-group">
                                    <label>Middle Name</label>
                                    <input class="form-control" type="text" id="accountantmiddlename" name="accountantmiddlename" />
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input class="form-control" type="text" id="accountantlastname" name="accountantlastname" />
                                </div>
                            </div>

                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input class="form-control" type="text" id="accountantphonenumber" name="accountantphonenumber" />
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control" type="text" id="accountantemailaddress" name="accountantemailaddress" />
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-success float-left" type="button" id="saveCompanyInfo" name="saveCompanyInfo" style="margin-right: 8px;"><i class="fa fa-save" style="margin-right: 8px;"></i>Save</button>
                            <button class="btn btn-secondary float-right btnBack" type="button"><i class="fa fa-close" style="margin-right: 8px;"></i>Cancel</button>
                        </div>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8">
                <div class="card shadow mb-3">
                    <div class="card-header py-3" style="background-color: rgb(248, 249, 252);">
                        <div align="left">
                            <p class="text-primary m-0 font-weight-bold">
                                Closing Dates
                            </p>
                        </div>
                    </div>
                    <div class="card-body">
                        {{> closingdates}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Upload logo</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <div class="row no-gutters d-xl-flex flex-row justify-content-xl-start align-items-xl-start">
                        <p class="maximums">The maximum file size is 1MB. For best results, upload the largest logo you have, at least 140 pixels on its shortest side.</p>
                    </div>
                    <hr />

                    <div class="row no-gutters d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                        <p style="margin-bottom: 0px; font-weight: bold;">Choose a file to upload</p>
                        <p style="margin-left: 16px; margin-bottom: 0px; margin-top: 4px;">Save your updated template and you're ready to go.</p>

                        <div class="divTable" id="file-display"></div>
                        <label for="FileName" class="browseBtn"></label>
                        <label for="exampleFormControlFile1" class="Choose_file">No file selected</label>
                        <input type="file" name="fileInput" id="fileInput" style="display: none;" accept="image/*" />
                        <style>
                            #row1 {
                                display: flex;
                                flex-direction: row;
                                justify-content: space-around;
                            }

                            #column1 {
                                display: flex;
                            }

                            #column2 {
                                display: flex;
                                flex-direction: column;
                                margin: 16px;
                                padding: 0.375rem 0.75rem;
                            }
                        </style>
                        <div id="row1">
                            <div id="column1"></div>
                            <button class="btn btn-primary btnUploadFile new_attachment_btn" type="button" style="margin: 12px;"><i class="fa fa-cloud-upload" style="margin-right: 5px;"></i>Browse</button>
                            <div class="file-name" id="column2"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary btnImport" data-dismiss="modal" type="button" id="uploadImg" disabled><i class="fas fa-file-import" style="margin-right: 5px;"></i>Upload</button>
                    <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-close" style="margin-right: 5px;"></i>Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Start Help Video Modal -->
    <div class="modal fade" role="dialog" tabindex="-1" id="helpModal">
        <div class="modal-dialog" role="document" style="max-width: 670px !important;">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="title-header">Organization Settings</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <video preload="none" id="myVideo" width="640" height="360" controls="" name="media" style="border: solid 5px #999999f0; height: auto; outline: none;">
                        <source src="https://erphelpes.com/vs1videos/organizationdetails.mp4" type="video/mp4" />
                    </video>
                </div>
            </div>
        </div>
    </div>
    <!-- End Help Video Modal -->
    <!-- Start Modal Product -->
    <div class="modal fade" role="dialog" tabindex="-1" id="employeeListModal">
        <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Employee List</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <!-- {{> refreshbutton}} -->
                    {{> popemployeelist}}
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary btnProdSelect" type="button" style="background-color: #00a3d3; border-color: #00a3d3;">Select</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal Product -->
    <!-- ModalSupplier -->
    <div class="modal fade supplierListModal" role="dialog" tabindex="-1" id="supplierListModal">
        {{> supplierlistpop}}
    </div>
    <!-- End Modal Supplier -->
    <script>
        modalDraggable();
    </script>
</template>
