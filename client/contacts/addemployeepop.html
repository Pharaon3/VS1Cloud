<template name="addemployeepop">
    <div class="modal-dialog modal-xl modal-dialog-scrollable addemployeepop" role="document" style="max-width: 90vw;">
        <div class="modal-content" style="background-color: #ededed;">
            <div class="modal-header">
                <h4>
                    <div id="add-customer-title" name="add-customer-title" style="float: left;">{{#if record}} {{record.lid}} {{else}} Add New Employee {{/if}}</div>
                </h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body" style="padding: 0.5rem !important;">
                <input type="hidden" class="form-control" id="edtEmployeePOPID" name="edtEmployeePOPID" style="display:none;">
                <input type="hidden" class="form-control" id="edtEmployeeId" name="edtEmployeeId" value="{{record.id}}" style="display:none;">
                <style>
                    .results tr[visible='false'],
                    .no-result {
                        display: none;
                    }

                    .results tr[visible='true'] {
                        display: table-row;
                    }

                    .counter {
                        padding: 8px;
                        color: #ccc;
                    }

                    .sideSearch {
                        width: 200px;
                        overflow-x: hidden;
                        overflow-y: hidden;
                    }

                    .cardB {
                        /* max-height: 700px; */
                        overflow-y: auto;
                    }

                    .cardB420 {
                        max-height: 300px;
                        overflow-y: auto;
                    }

                    .rowB {
                        overflow-x: auto;
                    }

                    .nav-tabs .nav-link.active {
                        color: rgb(0, 163, 211) !important;
                        background-color: #EDEDED !important;
                        border-color: #00a3d3 #00a3d3 #ededed #00a3d3 !important;
                    }

                    .nav-tabs .nav-link {
                        background-color: #fff !important;
                        border-color: #00a3d3 !important;
                    }

                    @media only screen and (max-width: 600px) {
                        .sideSearch {
                            width: auto;
                        }
                    }

                    #btnView {
                        display: none;
                    }

                    @media screen and (min-width: 1025px) {
                        .viewList {
                            display: none;
                        }

                        .displayList {
                            height: 115vh;
                        }

                        .customerCardParent {
                            height: 100%;
                        }
                    }

                    .currentSelect {
                        background-color: #ededed99;
                        color: #00a3d3;
                    }
                </style>

                {{#if record}}
                {{> employeescard isModal=true record=record isJob=isJob}}
                {{/if}}

            </div>
            <div class="modal-footer">
                <button class="btn btn-success btnSaveEmpPop vs1FirstButtonMargin" type="button"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                <span id="view-in-active"></span>
                <button class="btn btn-secondary vs1ButtonMargin" data-dismiss="modal" type="button"><i class="fa fa-close" style="margin-right: 5px;"></i>Close</button>
            </div>
        </div>
    </div>

    <div class="modal fade addemployeepop" role="dialog" tabindex="-1" id="addEmployeePicture">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Upload Picture</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <div class="row no-gutters d-xl-flex flex-row justify-content-xl-start align-items-xl-start">
                        <p class="maximums">The maximum file size is 1MB. For best results, upload the largest picture you have, at
                            least 140 pixels on its shortest side.</p>

                    </div>
                    <hr>

                    <div class="row no-gutters d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                        <p style="margin-bottom: 0px;font-weight: bold;">Choose a file to upload</p>
                        <!-- <p style="margin-left: 16px;margin-bottom: 0px;margin-top: 4px;">Save your updated template and you're ready to go.</p> -->

                        <div class="divTable" id="file-display">
                        </div>
                        <label for="FileName" class="browseBtn"></label>
                        <label for="exampleFormControlFile1" class="Choose_file">No file selected</label>
                        <input type="file" name="fileInput" id="fileInput" style="display:none;" accept="image/*">
                        <!-- <div class="check">
<label class="checkbox_div"> <input class="form-check-input" type="checkbox" checked> Use on my invoices and other documents I send to clients</label>
</div> -->

                        <div id="row1">
                            <div id="column1"></div><button class="btn btn-primary btnUploadFilePicture" type="button" style="margin: 12px;"><i class="fa fa-cloud-upload" style="margin-right: 5px;"></i>Browse</button>
                            <div class="file-name" id="column2"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"><button class="btn btn-primary btnImport" data-dismiss="#addEmployeePicture" type="button" id="uploadImg" disabled><i class="fas fa-file-import" style="margin-right: 5px;"></i>Upload</button>
                    <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-close" style="margin-right: 5px;"></i>Cancel</button>
                </div>
            </div>
        </div>
    </div>
</template>
