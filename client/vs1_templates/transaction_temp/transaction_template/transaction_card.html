<template name="transaction_card">
    <div class="container-fluid trasmodule" style="padding-right: 0px;padding-left: 0px;">
        <div class="fullScreenSpin" style="display:none;">
          <div class="spinner"></div>
        </div>
        <form>
        {{> transactionheader
            includeClient=includeClient
            includeAddress=includeAddress 
            Category=Category 
            TranascationType=TransactionType 
            clientType=clientType 
            payment=payment 
            headerfields=headerfields 
            headerbuttons=headerbuttons 
            currency=currency
            onlyCurrencyField=onlyCurrencyField
            balanceDue= transactionrecord.balanceDue
            isPaid=transactionrecord.ispaid
            data=transactionrecord
            gridTableId=gridTableId
            printTableId=printTableId
            custlisttype=custlisttype
            salesCloudPreferenceRec=salesCloudPreferenceRec
        }}

        {{> transactiongrid
            tablename= gridTableId
            recordLineItems= transactionrecord.LineItems
            isForeignEnabled=isForeignEnabled
            canShowBackOrder=canShowBackOrder
            canShowUOM=true
            includeBOnShippedQty=includeBOnShippedQty
            isBatchSerialNoTracking=isBatchSerialNoTracking
            getDefaultCurrency=getDefaultCurrency
            mainselector='lineProductName'
            selectorfield='colProductName'
            gridfields=gridfields
            transCategory=transCategory
            customGrid=customGrid
        }}

        {{>transactionfooter
            recordLineItems=transactionrecord.LineItems
            isPartialPaid=transactionrecord.isPartialPaid
            SubTotal=transactionrecord.SubTotal
            TotalTax=transactionrecord.TotalTax
            NetTotal=transactionrecord.Total
            TotalDiscount=transactionrecord.TotalDiscount
            Total=transactionrecord.Total
            TotalPaid=transactionrecord.totalPaid
            BalanceDue=transactionrecord.balanceDue
            footerFields = footerFields
            AttachmentCount=AttachmentCount
            TransactionType=TransactionType
            selectedLineId=selectedLineId
            showFx=showFx
            fxEnabled=fxEnabled
            showSN=transactionrecord.showingSN
            showDelivery=transactionrecord.showingDelivery
            calculation=calculation
            customfooter = customfooter
            clientPhone = clientPhone
            tablename=gridTableId
            delivery=delivery
            seriallotno=seriallotno
          }}

        </form>
    </div>

    {{>addfixedassetlinepop}}
</template>
