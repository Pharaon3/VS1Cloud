<template name="barcodepopup">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Barcode Scanner</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <div class="row mb-2">
                    <div class="col-12">
                        <div class="input-group">
                            <input class="form-control" id="scanBarcodeModalInput" name="scanBarcodeModalInput" type="text" placeholder="Enter the barcode">
                            <style>
                                .btnWhite {
                                    color: #fff !important;
                                }
                            </style>
                            <div class="input-group-append">
                                <a class="btn btn-success btnWhite save_new" id="newsnbtn" role="button" style="border-top-right-radius: 0.35rem; border-bottom-right-radius: 0.35rem;"><i class="fas fa-check" style="color: #fff !important;"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <style>
                    #qr-reader>div:first-of-type {
                        display: none !important;
                    }

                    /*#qr-reader__dashboard_section_swaplink {*/
                    /*    display: none !important;*/
                    /*}*/

                    #qr-reader__dashboard_section_csr>div>button:first-of-type {
                        color: #fff !important;
                        background-color: #00a3d3 !important;
                        border-color: #00a3d3 !important;
                        border: 1px solid transparent;
                        display: inline-block !important;
                        font-weight: 400 !important;
                        text-align: center !important;
                        vertical-align: middle !important;
                        padding: .375rem .75rem !important;
                        font-size: 1rem !important;
                        line-height: 1.5 !important;
                        border-radius: .35rem !important;
                        transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
                    }
                </style>
                <!-- <div id="reader" style="width: 100%"></div> -->
                <div class="scanBarcodeModalHidden" id="scanBarcodeModalHidden">
                    <div id="qr-reader" style="width:100%"></div>
                </div>
            </div>
            <div class="modal-footer"><button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button></div>
        </div>
    </div>
</template>
