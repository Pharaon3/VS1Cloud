<template name="dashboardSalesCharts">
    {{# draggablePanel
        md=6
        defaultPosition=23
        key="Performance Quota"
        hLenght=100
        id=""
        headerClass=""
        headerColor="primary"
        headerTitle="Sales Performance vs Quota"
        hrefDetails=""
        editModalID=""
        tooltipTitle=salesPerformanceTooltip
    }}
    <div id="sd-comparison-chart" class="chart-canvas d-none ds-highcharts"></div>
    <img class="chart-img w-100 h-100" src="img/charts/Sales Performance vs Quota.png"/>
    {{/draggablePanel}}

    {{# draggablePanel
        md=6
        defaultPosition=defaultPosition
        key="Opportunities Source"
        hLenght=100
        id=""
        headerClass=""
        headerColor="primary"
        headerTitle="Open Opportunities vs Source"
        hrefDetails=""
        editModalID=""
        tooltipTitle=openOpportunitiesTooltip
    }}    
    <div id="opens-opportunities-chart" class="chart-canvas d-none ds-highcharts"></div>
    <img class="chart-img w-100 h-100" src="img/charts/Open Opportunities vs Source.png"/>
    {{/draggablePanel}}
</template>
