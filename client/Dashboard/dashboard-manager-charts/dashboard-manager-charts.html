<template name="dashboardManagerCharts">
    <style>
        .highcharts-title {
            font-size: 14px !important;
        }
        .spd-gauge-charts {
            margin: auto;
            display: none;
        }
        .rev-counter {
            margin-top: -20px;
        }
        .rev-counter span{
            font-size: 14px !important;
        }
        .Gauge .portlet .card-body {
            padding: 0;
        }

        .gaugeCardBody{
            max-height:300px !important;
        }
    </style>
    <div style="width:16.6%; display:none">
        {{# draggablePanel
            md=2
            defaultPosition=defaultPosition
            key="Sales Quota 1"
            hLenght=100
            id="gauge-card-1"
            headerClass=""
            headerColor="primary"
            headerTitle=""
            hrefDetails="/invoicelist"
            editModalID="editDashboardModal"
            bodyClass="gaugeCardBody"
        }}
            <div class="chart-canvas d-none" key="spd-gauge-area1">
                <div id="spd-gauge-area1" class="ds-highcharts spd-gauge-charts" style="height:270px"></div>
                <div id="spd-gauge-area1-emp" class="text-center h5 font-weight-bold mb-0 fs-18" style="display: none;"></div>
                <div id="spd-gauge-area1-amount" class="text-center currency-value fs-24" style="display: none;"></div>
            </div>
            <img class="chart-img w-100 h-100" src="img/charts/sales-quota-marked.png"/>
        {{/draggablePanel}}
    </div>
