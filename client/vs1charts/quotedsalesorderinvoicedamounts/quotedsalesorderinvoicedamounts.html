<template name="quotedsalesorderinvoicedamounts">
    <style type="text/css">
        .hideelement {
            display: none !important;
        }

        .showelement {
            display: block;
        }
    </style>
    {{# draggablePanel
        xs=xs sm=sm md=md lg=lg xl=xl
        defaultPosition=defaultPosition
        key=key
        hLenght=100
        id="quotedsalesorderinvoicedamounts"
        headerClass=""
        headerColor="primary"
        headerTitle="Sales Overview"
        hrefDetails="/salesreport"
        editModalID="editDashboardModal"
    }}
        <canvas class="chart-canvas d-none" id="quotedsoinvoicedamounts" name="quotedsoinvoicedamounts"></canvas>
        <img class="chart-img w-100 h-100" src="img/charts/Sales Overview.png"/>
    {{/draggablePanel}}
</template>
