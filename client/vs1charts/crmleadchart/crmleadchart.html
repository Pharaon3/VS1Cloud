<template name="crmleadchart">
  {{# draggablePanel
      xs=xs sm=sm md=md lg=lg xl=xl
      defaultPosition=2
      key=key
      hLenght=100
      id="chart_leadpiecharts"
      headerClass=""
      headerColor="primary"
      headerTitle="All Leads By Source"
      hrefDetails="/crmoverview"
      editModalID="editDashboardModal"
  }}
      <canvas class="chart-canvas d-none" id="chart_leadpiechart" name="chart_leadpiechart"></canvas>
      <img class="chart-img w-100 h-100" src="img/charts/All Leads By Source.png"/>
  {{/draggablePanel}}

  {{# draggablePanel
      xs=xs sm=sm md=md lg=lg xl=xl
      defaultPosition=13
      key=key
      hLenght=100
      id="chart_leadbarcharts"
      headerClass=""
      headerColor="primary"
      headerTitle="Leads Per Week"
      hrefDetails="/crmoverview"
      editModalID="editDashboardModal"
  }}
      <canvas class="chart-canvas d-none" id="chart_leadbarchart" name="chart_leadbarchart"></canvas>
      <img class="chart-img w-100 h-100" src="img/charts/Leads Per Week.png"/>
  {{/draggablePanel}}
</template>
