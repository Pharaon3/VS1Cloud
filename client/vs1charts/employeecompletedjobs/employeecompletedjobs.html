<template name="employeecompletedjobs">
    <style type="text/css">
        .hideelement {
            display: none !important;
        }

        .showelement {
            display: block;
        }
    </style>
    {{# draggablePanel
        xs=xs sm=sm md=md lg=lg xl=xl
        defaultPosition=defaultPosition
        key=key
        hLenght=100
        id="employeecompletedjobs"
        headerClass=""
        headerColor="primary"
        headerTitle="Employee Jobs Completed"
        hrefDetails=""
        editModalID="editDashboardModal"
    }}
    <canvas class="chart-canvas d-none" id="employeecompletedjobchart" name="employeecompletedjobchart"></canvas>
    <img class="chart-img w-100 h-100" src="img/charts/Employee Jobs Completed.png"/>
    {{/draggablePanel}}
</template>
