<template name="resalescomparision">
    <style type="text/css">
        .hideresalechat {
            display: none;
        }

        .showresalechat {
            display: block;
        }
        .hideelement {
            display: none !important;
        }

        .showelement {
            display: block;
        }
    </style>
    {{# draggablePanel
        xs=xs sm=sm md=md lg=lg xl=xl
        defaultPosition=defaultPosition
        key=key
        hLenght=100
        id="resalecomparision"
        headerClass="employeesalesheader"
        headerColor="primary"
        headerTitle="Employee Sales Comparison"
        hrefDetails="#"
        editModalID="editDashboardModal"
    }}
        <canvas class="chart-canvas" id={{canvasID}} name={{canvasID}}></canvas>
        <img class="chart-img w-100 h-100" src="img/charts/Employee Sales Comparison.png"/>
    {{/draggablePanel}}
</template>
