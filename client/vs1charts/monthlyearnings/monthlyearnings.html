<template name="monthlyearnings">
    <style type="text/css">
        .hideearningschat {
            display: none;
        }

        .showearningschat {
            display: block;
        }
    </style>
    {{# draggablePanel
        xs=xs sm=sm md=md lg=lg xl=xl
        defaultPosition=defaultPosition
        key=key
        hLenght=100
        id="showearningchat"
        headerClass="monthlyearningsheader"
        headerColor="primary"
        headerTitle="Monthly Earnings"
        hrefDetails="/agedreceivables"
        editModalID="editDashboardModal"
    }}
    <canvas class="chart-canvas d-none" id="myMonthlyEarningChart" name="myMonthlyEarningChart"></canvas>
    <img class="chart-img w-100 h-100" src="img/charts/monthly-earnings-marked.png"/>
    {{/draggablePanel}}
</template>
