<template name="shippingcards">

    <div class="col-lg-3 col-xl-3 col-md-6 hideelement card-visibility" card-id="0" data-default-position="0"
        position="0" chartgroup="ShippingOverview" card-active="true" card-key="shipping-active-inventory">
        <div class="card shadow customCardMainDiv border-left-primary mb-4">
            <div class="hideShowDiv">
                {{> editCardChartOptions}} 
                <a href="javascript:void(0);" class="cardSettingBtn editCardBtn"><i class="fas fa-cog"></i></a>
            </div>
            <div class="card-body chart-canvas" style="padding-top: 2rem !important; padding-bottom: 2rem !important;">
                <div class="row align-items-center no-gutters">
                    <div class="col mr-2">
                        <div class="text-uppercase text-primary font-weight-bold text-xs mb-1"><span style="font-size: 14px;">Active
                                Inventory</span></div>
                        <div class="text-dark font-weight-bold h5 mb-0"><span style="font-size: 28px;">70</span></div>
                    </div>
                    <div class="col-auto"><i class="fas fa-box-open fa-2x text-gray-300"></i></div>
                </div>
            </div>
            <img class="chart-img d-none w-100 h-100" src="img/charts/ACTIVE INVENTORY.png"/>
        </div>
    </div>
    <div class="col-lg-3 col-xl-3 col-md-6 hideelement card-visibility" card-id="0" data-default-position="1"
        position="1" chartgroup="ShippingOverview" card-active="true" card-key="shipping-outgoing-packages">
        <div class="card shadow customCardMainDiv border-left-success mb-4">
            <div class="hideShowDiv">
                {{> editCardChartOptions}}
                <a href="javascript:void(0);" class="cardSettingBtn editCardBtn"><i class="fas fa-cog"></i></a>
            </div>
            <div class="card-body chart-canvas" style="padding-top: 2rem !important; padding-bottom: 2rem !important;">
                <div class="row align-items-center no-gutters">
                    <div class="col mr-2">
                        <div class="text-uppercase text-success font-weight-bold text-xs mb-1"><span style="font-size: 14px;">Outgoing
                                Packages</span></div>
                        <div class="text-dark font-weight-bold h5 mb-0"><span style="font-size: 28px;">467</span></div>
                    </div>
                    <div class="col-auto"><i class="fas fa-parachute-box fa-2x text-gray-300"></i></div>
                </div>
            </div>
            <img class="chart-img d-none w-100 h-100" src="img/charts/OUTGOING PACKAGES.png"/>
        </div>
    </div>
</template>
