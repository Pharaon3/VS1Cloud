<template name="seedtosalecards">
    <div class="col-md-6 col-xl-3 mb-4 hideelement card-visibility" card-id="0" data-default-position="0" position="0" chartgroup="SeedToSale" card-active="true" card-key="seedtosale-immature-plantings">
        <div class="card shadow customCardMainDiv border-left-primary">
            <div class="hideShowDiv">
                {{> editCardChartOptions}}
                <a href="javascript:void(0);" class="cardSettingBtn editCardBtn"><i class="fas fa-cog"></i></a>
            </div>
            <div class="card-body chart-canvas" style="padding-top: 2rem !important; padding-bottom: 2rem !important;">
                <div class="row align-items-center no-gutters">
                    <div class="col mr-2">
                        <div class="text-uppercase text-primary font-weight-bold text-xs mb-1"><span style="font-size: 14px;">Immature Plantings</span></div>
                        <div class="text-dark font-weight-bold h5 mb-0"><span style="font-size: 28px;">70</span></div>
                    </div>
                    <div class="col-auto"><i class="fas fa-seedling fa-2x text-gray-300"></i></div>
                </div>
            </div>
            <img class="chart-img d-none w-100 h-100" src="img/charts/IMMATURE PLANTINGS.png"/>
        </div>
    </div>
    <div class="col-md-6 col-xl-3 mb-4 hideelement card-visibility" card-id="0" data-default-position="1" position="1" chartgroup="SeedToSale" card-active="true" card-key="seedtosale-vegetative-plantings">
        <div class="card shadow customCardMainDiv border-left-success">
            <div class="hideShowDiv">
                {{> editCardChartOptions}}
                <a href="javascript:void(0);" class="cardSettingBtn editCardBtn"><i class="fas fa-cog"></i></a>
            </div>
            <div class="card-body chart-canvas" style="padding-top: 2rem !important; padding-bottom: 2rem !important;">
                <div class="row align-items-center no-gutters">
                    <div class="col mr-2">
                        <div class="text-uppercase text-success font-weight-bold text-xs mb-1"><span style="font-size: 14px;">Vegetative Plantings</span></div>
                        <div class="text-dark font-weight-bold h5 mb-0"><span style="font-size: 28px;">467</span></div>
                    </div>
                    <div class="col-auto"><i class="fas fa-cannabis fa-2x text-gray-300"></i></div>
                </div>
            </div>
            <img class="chart-img d-none w-100 h-100" src="img/charts/VEGETATIVE PLANTINGS.png"/>
        </div>
    </div>
    <div class="col-md-6 col-xl-3 mb-4 hideelement card-visibility" card-id="0" data-default-position="2" position="2" chartgroup="SeedToSale" card-active="true" card-key="seedtosale-flowering-plantings">
        <div class="card shadow customCardMainDiv border-left-info">
            <div class="hideShowDiv">
                {{> editCardChartOptions}}
                <a href="javascript:void(0);" class="cardSettingBtn editCardBtn"><i class="fas fa-cog"></i></a>
            </div>
            <div class="card-body chart-canvas" style="padding-top: 2rem !important; padding-bottom: 2rem !important;">
                <div class="row align-items-center no-gutters">
                    <div class="col mr-2">
                        <div class="text-uppercase text-success font-weight-bold text-xs mb-1"><span class="text-info" style="font-size: 14px;">Flowering Plantings</span></div>
                        <div class="text-dark font-weight-bold h5 mb-0"><span style="font-size: 28px;">243</span></div>
                    </div>
                    <div class="col-auto"><i class="fas fa-bong fa-2x text-gray-300"></i></div>
                </div>
            </div>
            <img class="chart-img d-none w-100 h-100" src="img/charts/FLOWERING PLANTINGS.png"/>
        </div>
    </div>
    <div class="col-md-6 col-xl-3 mb-4 hideelement card-visibility" card-id="0" data-default-position="3" position="3" chartgroup="SeedToSale" card-active="true" card-key="seedtosale-harvests">
        <div class="card shadow customCardMainDiv border-left-warning">
            <div class="hideShowDiv">
                {{> editCardChartOptions}} 
                <a href="javascript:void(0);" class="cardSettingBtn editCardBtn"><i class="fas fa-cog"></i></a>
            </div>
            <div class="card-body chart-canvas" style="padding-top: 2rem !important; padding-bottom: 2rem !important;">
                <div class="row align-items-center no-gutters">
                    <div class="col mr-2">
                        <div class="text-uppercase text-warning font-weight-bold text-xs mb-1"><span class="text-warning" style="font-size: 14px;">Harvests</span></div>
                        <div class="text-dark font-weight-bold h5 mb-0"><span style="font-size: 28px;">124</span></div>
                    </div>
                    <div class="col-auto"><i class="fas fa-boxes fa-2x text-gray-300"></i></div>
                </div>
            </div>
            <img class="chart-img d-none w-100 h-100" src="img/charts/HARVESTS.png"/>
        </div>
    </div>
</template>
