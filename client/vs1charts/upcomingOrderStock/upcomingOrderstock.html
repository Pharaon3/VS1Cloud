<template name="upcomingorderstock">
    <style type="text/css">
        .hidechat {
            display: none;
        }

        .showchat {
            display: block;
        }

        .hideelement {
            display: none !important;
        }

        .showelement {
            display: block;
        }
    </style>
    {{# draggablePanel
        xs=xs sm=sm md=md lg=lg xl=xl
        defaultPosition=defaultPosition
        key=key
        hLenght=100
        id="upcomingorderstock"
        headerClass="bankaccountschartheader"
        headerColor="primary"
        headerTitle="Upcoming Orders and Stock"
        hrefDetails="/upcomingorderstock"
        editModalID="editDashboardModal"
    }}
    <canvas id="upcomingorderstockchart" name="upcomingorderstockchart"></canvas>
    {{/draggablePanel}}
</template>
