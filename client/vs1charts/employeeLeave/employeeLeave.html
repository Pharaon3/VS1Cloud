<template name="employeeLeave">
    <style type="text/css">
        .hideelement {
            display: none !important;
        }

        .showelement {
            display: block;
        }
    </style>
    {{# draggablePanel
        xs=xs sm=sm md=md lg=lg xl=xl
        defaultPosition=defaultPosition
        key=key
        hLenght=100
        id="employeeLeave"
        headerClass=""
        headerColor="primary"
        headerTitle="Employees on Leave"
        hrefDetails=""
        editModalID="editDashboardModal"
    }}
    <canvas class="chart-canvas d-none" id="employeeLeavechart" name="employeeLeavechart"></canvas>
    <img class="chart-img w-100 h-100" src="img/charts/employees-on-leave-marked.png"/>
    {{/draggablePanel}}
</template>
